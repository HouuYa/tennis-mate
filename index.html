<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/trophy.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Social Media / Open Graph Tags -->
    <meta property="og:title" content="Tennis Mate Match Manager" />
    <meta property="og:description" content="테니스 모임 매치/스코어 관리. 정해진 순서대로 공정하게 로테이션을 돌려보세요." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1595435934249-5df7ed86e1c0?q=80&w=1000&auto=format&fit=crop" />
    <meta property="og:url" content="https://tennismate.app" />
    <meta property="og:type" content="website" />
    
    <title>Tennis Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tennis: {
                green: '#d4e157', // Tennis ball green
                dark: '#1a2c2c', // Deep green/black background
                court: '#3e885b', // Court green
                clay: '#d66d4f', // Clay court orange
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #111827;
        color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Tennis rules content HTML formatting */
      .tennis-rules-content p {
        margin-bottom: 12px;
        line-height: 1.6;
      }
      .tennis-rules-content ul {
        padding-left: 20px;
        list-style-type: disc;
        margin-bottom: 12px;
      }
      .tennis-rules-content li {
        margin-bottom: 6px;
        line-height: 1.5;
      }
      .tennis-rules-content hr {
        border-color: rgba(99, 102, 241, 0.2);
        margin: 16px 0;
      }
      .tennis-rules-content h3 {
        font-size: 0.875rem;
        font-weight: 600;
        color: #a5b4fc;
        margin-bottom: 8px;
      }
      .tennis-rules-content small {
        color: #94a3b8;
        font-size: 0.75rem;
      }
      .tennis-rules-content sup {
        font-size: 0.7em;
        color: #818cf8;
      }
      .tennis-rules-content strong {
        font-weight: 600;
        color: #c7d2fe;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
