[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA 라우팅을 위한 리다이렉트 설정
# 모든 경로를 index.html로 리다이렉트하여 React Router가 처리하도록 함
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 캐시 헤더 설정
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
